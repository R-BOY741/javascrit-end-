<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./sign up.css"/>

</head>

<body> 
  <div id="form">
    <form onsubmit="event.preventDefault(); register()">
      <H2>Get started</H2>
      <h1>Sign up</h1>
      <div class="contact-info">
        <label for="first_name" class="contact-label">Your Name: </label>
        <input
          class="contact-input"
          type="text"
          name="name"
          id="first_name"
          required
          placeholder="First Name"
        />
      </div>
   
      <div class="contact-info">
        <label class="contact-label" for="last_name">Your last Name: </label>
        <input
          class="contact-input"
          type="text"
          name="Last name"
          id="last_name"
          required placeholder="Last name"
        />
      </div>

      <div class="contact-info">
        <label class="contact-label" for="email"> Your email: </label>
        <input
          class="contact-input"
          type="text"
          name="username"
          id="username"
          required
          placeholder="username"
        />
      </div>

      <div class="contact-info">
        <label for="password" class="contact-label"> Password: </label>
        <input
          class="contact-input"
          name="password"
          type="text"
          id="password"
          required placeholder="create password"
        ></input>
      </div>

      <!-- your other form fields go here -->
      <span id="error"></span>
      <button class="contact-input" type="submit">register</button>
      <p class="message">Already registered? <a href="/index.html">Login In</a></p>    
    </form>
  </div>

</body>

<script src="sign.js"></script>

</html>
